<!-- element's inner HTML property -->

<!DOCTYPE html>
<html>
    <head>
        <title>element.innerHTML</title>
    </head>
    <body>
        <div id="container">
            <h1>Hello World!</h1>
        </div>
        <script type="text/javascript">
        document.getElementById('container').innerHTML = '<h1>Hello, <a href="#">world</a>!</h1>';
            </script>     
    </body>
</html>
