<!-- 
    HTML Element
    + children         (Element)
    + textContent      (Node)

    + appendChild      (Node)
    +remove()          (Element)

    document.createElement()
 -->
<!DOCTYPE html>
<html>
    <head>
        <title>HTMLElement</title>
    </head>
    <body>
        <h1> TODO List</h1>
        <ul id="todo-list">
            <li>Learn HTML</li>
            <li>Learn English</li>
            <li>Learn Japanese</li>
        </ul>
        <script type = "text/javascript">
        //insert a new todo to the List
        var newTodo = document.createElement('li');//list item
        newTodo.textContent = "Learn EngLish";
        var todoList = document.getElementById('todo-list');
        todoList.appendChild(newTodo);

        //update content of a List item
        todoList.firstElementChild.textContent = 'Learn HTML';

        //remove the last item from the list
        todoList.lastElementChild.remove();
        </script>
    </body>
</html>
