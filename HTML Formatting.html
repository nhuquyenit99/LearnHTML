<html>
    <head>
        
    </head>
    <body>
        <p> <b>Paragraph</b></p>
        <!-- in đậm -->
        <p><em>Paragraph</em></p>
        <!-- emphasized -->
        <p><i>Paragraph</i></p>
        <!-- in nghiêng -->
        <p><small>Paragraph</small></p>
        <!-- nhỏ hơn -->
        <p><strong>Paragraph</strong></p>
        <!-- quan trọng -->
        <p>1223<sub>Paragraph</sub></p>
        <!-- chỉ số dưới -->
        <p>1223<sup>Paragraph</sup></p>
        <!-- chỉ số trên -->
        <p>123<ins>Paragraph</ins></p>
        <!-- gạch chân -->
        <p><del>Paragraph</del></p>
        <!--bị gạch bỏ  -->
        <p><mark>Paragraph</mark></p>
        <!-- highlighted -->
    </body>
</html>
